<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Pod | Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --admin: #7209b7;
            --admin-dark: #560bad;
            --dark: #2d3436;
            --light: #f5f6fa;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        body.dark {
            background-color: #0a0a1a;
            color: #f5f5f5;
        }

        /* Gradient background animation */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
            opacity: 0.1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass morphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        body.dark .glass-card {
            background: rgba(30, 30, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            width: 90%;
            max-width: 1200px;
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--admin);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
        }

        body.dark .theme-toggle {
            color: #f5f5f5;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--admin);
            align-self: flex-start;
        }

        body.dark .section-title {
            color: #9d4edd;
        }

        .auth-links {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .auth-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .auth-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .auth-link i {
            margin-right: 0.5rem;
            font-size: 1.3rem;
        }

        .admin-link {
            background: var(--admin);
        }

        .admin-link:hover {
            background: var(--admin-dark);
        }

        @media (max-width: 768px) {
            .auth-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
        <script src="../../js/env.js"></script>
    <script src="../../js/routes.js"></script>
     <script>
        window.addEventListener("DOMContentLoaded",()=>{
            for (const [key,path] of Object.entries(ROUTES)){
                const el = document.querySelector(`[data-route = "${key}"]`);
                if (el){
                    el.href = CONFIG.BASE_PATH + path + CONFIG.FILE_EXT
                }
                if (CONFIG.IS_DEV){
                    console.log("Environment: DEV üöÄ");
                }
            }
        })
    </script>
    <!-- Animated Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <i class="fas fa-lock"></i>
            <span>Snap Pod Admin</span>
        </a>
        
        <div class="nav-controls">
                        <button class="theme-toggle" ><a data-route="home">üè†</a></button>
            <button class="theme-toggle" id="themeToggle">üåë</button>
        </div>
    </header>
   
    <main>
        <div class="glass-card" style="width: 100%; padding: 2rem;">
            <h2 class="section-title">Administrator Portal</h2>
            <div class="auth-links">
                <a data-route="adminSignup" class="auth-link admin-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Admin Signup
                </a>
                <a data-route="adminLogin" class="auth-link admin-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Admin Login
                </a>
            </div>
        </div>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'üåû';
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            
            // Save preference
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            
            // Update icon
            themeToggle.textContent = isDark ? 'üåû' : 'üåë';
        });
    </script>
</body>
</html>
