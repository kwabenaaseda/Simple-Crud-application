<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Pod | Home</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --admin: #7209b7;
            --admin-dark: #560bad;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7ff;
            color: var(--dark);
            transition: var(--transition);
        }

        body.dark {
            background-color: #0a0a1a;
            color: #f5f5f5;
        }

        header {
            width: 90%;
            max-width: 1200px;
            height: 80px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 1rem 0;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        body.dark header {
            background: rgba(30, 30, 30, 0.9);
            color: #f5f5f5;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        body.dark .logo {
            color: #7b2cbf;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        main {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--primary);
            align-self: flex-start;
        }

        body.dark .section-title {
            color: #7b2cbf;
        }

        .auth-links {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .auth-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .auth-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .auth-link:hover::before {
            left: 100%;
        }

        .user-link {
            background: var(--primary);
        }

        .user-link:hover {
            background: var(--primary-dark);
        }

        .admin-link {
            background: var(--admin);
        }

        .admin-link:hover {
            background: var(--admin-dark);
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .home-link:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        body.dark .home-link {
            background: #7b2cbf;
        }

        body.dark .home-link:hover {
            background: #5a189a;
        }

        @media (max-width: 600px) {
            header {
                padding: 0 1rem;
            }
            
            .auth-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="./" class="logo">Snap Pod</a>
        <div class="nav-controls">
            <a href="./" class="home-link">üè°</a>
            <button class="theme-toggle" id="themeToggle">üåë</button>
        </div>
    </header>
   
    <main>
        <h2 class="section-title">User Portal</h2>
        <div class="auth-links">
            <a href="./signup" class="auth-link user-link">Sign Up</a>
            <a href="./login" class="auth-link user-link">Log In</a>
        </div>

        <h2 class="section-title">Administrator Portal</h2>
        <div class="auth-links">
            <a href="./adminsignup" class="auth-link admin-link">Admin Sign Up</a>
            <a href="./adminlogin" class="auth-link admin-link">Admin Log In</a>
        </div>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'üåû';
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            
            // Save preference
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            
            // Update icon
            themeToggle.textContent = isDark ? 'üåû' : 'üåë';
        });
    </script>
</body>
</html>
