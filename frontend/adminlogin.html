<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Task Manager</title>
    <style>
        :root {
            --primary: #7209b7;
            --primary-dark: #560bad;
            --error: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f7ff;
            color: var(--dark);
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.2);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease;
            z-index: 100;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            z-index: 10;
        }
        .home {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: white;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        body.dark-mode .auth-container {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        body.dark-mode .form-control {
            background: #2d2d2d;
            border-color: #444;
            color: #f5f5f5;
        }

        body.dark-mode .form-group label {
            color: #f5f5f5;
        }

        body.dark-mode .auth-footer {
            color: #aaa;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    <button class="home"><a href="./portal" title="Home">üè°</a></button>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Admin Portal</h1>
            <p>Restricted access</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="mail">Admin Email</label>
                <input type="email" id="mail" name="mail" class="form-control" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter admin password" required minlength="8">
            </div>

            <button type="submit" class="btn">Admin Login</button>
        </form>

        <div class="auth-footer">
            <p><a href="login.html">Back to user login</a></p>
        </div>
    </div>

    <script>
        // Password validation
        document.getElementById("password").addEventListener("input", (e) => {
            if (e.target.value.length < 8) {
                showAlert("Password must be at least 8 characters");
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
            themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });

        // Check for saved theme preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        // Alert function
        function showAlert(message) {
            const alert = document.createElement("div");
            alert.className = "alert";
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 300);
            }, 2000);
        }
    </script>
    <script src="/js/api.js"></script>
<script>
document.querySelector('.auth-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = {
    email: document.getElementById('mail').value,
    password: document.getElementById('password').value
  };

  try {
    const response = await fetch('/api/admin/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    const data = await response.json();

    if (data.success) {
      // Store the token
      localStorage.setItem('adminToken', data.token);
      // Redirect to admin dashboard
      window.location.href = data.redirectUrl || '/admin/dashboard';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch (error) {
    console.error('Login error:', error);
    alert('Login failed. Please try again.');
  }
});
</script>
</body>
</html>
